<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <style>
        *{
        box-sizing: border-box;
        }
        h3{
            text-align: center;
        }
        body{
            padding: 15px;
            text-align:center;
            margin:15px 30px;
        }
        .form{
            background-color: white;
            padding: 5px 20px 15px 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="email"],
        input[type="submit"],
        input[type="form-control"]
        textarea{
            width: 40%;
            padding: 5px;
        }
        
        </style>
        <script src="main.js"></script>
        <div class="form">
            <form>
                Please enter the following details:<br><br>
                <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">First Name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="First Name" id="example-text-input">
                </div>
                </div><br>
                <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Middle Name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="Middle Name" id="example-text-input">
                </div>
                </div><br>
                <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Last name:</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="Last Name" id="example-text-input">
                </div>
                </div><br>
                <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Date of Birth:</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="yyyy-mm-dd" id="example-date-input">
                </div>
                </div><br>
                <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Phone number:</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="(+91)-555-555-5555" id="example-text-input">
                </div></div> <br>
                <div class="form-group row">
                <label for="example-email-input" class="col-2 col-form-label">Email:</label>
                <div class="col-10">
                    <input class="form-control" type="email" value="example@email.com" id="example-email-input">
                </div>
                </div><br>
                <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Driving license number:</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="First Name" id="example-text-input">
                </div></div><br>
                <div class="form-group row">
                <label for="example-date-input" class="col-2 col-form-label">Driving License expiry date:</label>
                <div class="col-10">
                    <input class="form-control" type="date" value="yyyy-mm-dd" id="example-date-input">
                </div>
                </div><br>
                <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Username:</label>
                <div class="col-10">
                    <input class="form-control" type="text" value="UserName" id="example-text-input">
                </div>
                </div><br>
                <div class="form-group row">
                <label for="example-password-input" class="col-2 col-form-label">Password</label>
                <div class="col-10">
                    <input class="form-control" type="password" value="hunter2" id="example-password-input">
                </div>
                </div><br>
                <div class="form-group row">
                <label for="example-password-input" class="col-2 col-form-label">Confirm Password</label>
                <div class="col-10">
                    <input class="form-control" type="password" value="hunter2" id="example-password-input">
                </div>
                </div><br>
                <div class="login">
                <a class="btn btn-outline-success" href="/" role="button">Submit</a>
                </div>
            </form>
        </div>
    </body>
</html>
